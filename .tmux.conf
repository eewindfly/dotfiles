# $Id: screen-keys.conf,v 1.7 2010/07/31 11:39:13 nicm Exp $
#
# By Nicholas Marriott. Public domain.
#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# Set the prefix to ^A.
unbind C-b
set-option -g prefix `
bind ` send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
# unbind x
# bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind a
bind a last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
# unbind k
# bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
# unbind l
# bind l refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

set -g message-bg default
set -g message-fg white

set -g status-bg default
set -g status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-fg white
set-window-option -g window-status-current-attr bright
set-window-option -g window-status-current-fg red

 set -g status-right '#(/home/sledbetter/bin/tmux-loas) Batt: #{battery_icon} #{battery_percentage} #{battery_remain} #[fg=green]#S [%Y-%m-%d %H:%M] #[fg=yellow]#10H'
# set -g status-right '#[fg=green]#S #[fg=yellow]#10H #[fg=green][#[fg=white]#T#[fg=green]][#[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default]#[fg=green]]'

 set -g status-left ''
set -g status-interval 60
bind r source-file ~/.tmux.conf
set -g history-limit 32767
set -g status-right-length 80
bind-key L  split-window '(prodaccess --kinit)' \; setw remain-on-exit off
bind-key l command-prompt "split-window '(~/pwsafe/loxodo/loxodo.py -f ~/pwsafe/personal.psafe3 -s %% && sleep 60)'; setw remain-on-exit off"

unbind Escape
bind Escape copy-mode

unbind _
bind _ setw monitor-silence 10

set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

unbind "'"
bind "'" setw synchronize-panes

setw -g mode-keys vi
unbind h
unbind j
unbind k
unbind l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g default-terminal "screen-256color" 
#set -g default-terminal "xterm"
set-option -g default-command "reattach-to-user-namespace -l zsh"

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '             \
  tmux-plugins/tpm                \
  tmux-plugins/tmux-battery       \
'
# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
